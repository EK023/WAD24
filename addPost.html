<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
    <title>Add Post</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a  href="index.html">Home</a>
            </nav>
            <a class="userPic"><img src="res/images/profilePicture.jpg" width="50" height="50" alt="Profile picture"></a>
        </header>

        <div class="middle-block">
            <form target="_blank" action="index.html" method="GET" id="postForm">
                <div class="form-row">
                    <label for="body">Post body</label>
                    <textarea name="body" id="body" cols="20" rows="5" placeholder="textarea"></textarea>
                </div>
                <div class="form-row">
                    <label for="file">Select file</label>
                    <input type="file" name="file" id="file">
                </div>
                <button class="button" onclick="window.location.href='index.html'">Create post</button>
            </form>
        </div>

    </div>
</body>

</html>
