<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <a href="index.html">Home</a>
            </nav>
            <div class="userPic">
                <img src="res/images/profilePicture.jpg" width="50" height="50" alt="Profile picture"
                    onclick="toggleDropdown()">
                <div class="dropdown" id="userDropdown">
                    <a href="#" class="dropdown-item">John Doe</a>
                    <a href="#" class="dropdown-item">john.doe@ut.ee</a>
                    <a href="#" class="dropdown-item">Logout</a>
                </div>
            </div>
        </header>

        <div class="middle-block">
            <form target="_blank" action="index.html" method="POST">
                <h3>Welcome to PostIt</h3>
                <p>Create an Account</p>
                <p>or</p>
                <p>Please log in</p>
                <input type="email" class="textbox" placeholder="Email" required> <br>
                <input type="password" class="textbox" placeholder="Password" required><br>
                <input type="submit" class="button" value="Log in">
                <p id="forgetPassword">Forget password</p>
            </form>
        </div>

    </div>
    <script>
        const toggleDropdown = () => {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');

            document.addEventListener('click', function closeDropdown(e) {
                if (!e.target.closest('.userPic')) {
                    dropdown.classList.remove('show');
                    document.removeEventListener('click', closeDropdown);
                }
            });
        }
    </script>
</body>

</html>
